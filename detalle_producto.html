<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle Producto - Pastelería Mil Sabores</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="catalogo.html">Productos</a>
    <a href="registro.html">Registro / Iniciar Sesión</a>
    <a href="nosotros.html">Nosotros</a>
    <a href="contacto.html">Contacto</a>
    <a href="blogs.html">Blogs</a>
  <a href="carrito.html">Carrito</a>
  <a href="detalle_carrito.html">Detalle Compra</a>
  </nav>
  <div class="producto" id="detalle-producto"></div>
  <script src="funciones.js"></script>
  <script>
    // Productos con propiedades tipo/tamaño (igual que en catalogo.html)
    const productos = [
      {
        codigo: 'TC001', nombre: 'Torta de Chocolate', precio: 45000,
        tipo: 'cuadrada', tamano: 'grande',
        img: 'elementos/img/tortachocolate.png',
        descripcion: 'Deliciosa torta de chocolate con capas de ganache y un toque de avellanas. Personalizable con mensajes especiales.'
      },
      {
        codigo: 'TC002', nombre: 'Torta de Frutas', precio: 50000,
        tipo: 'cuadrada', tamano: 'grande',
        img: 'elementos/img/tortafrutas.png',
        descripcion: 'Una mezcla de frutas frescas y crema chantilly sobre un suave bizcocho de vainilla, ideal para celebraciones.'
      },
      {
        codigo: 'TT001', nombre: 'Torta Circular de Vainilla', precio: 40000,
        tipo: 'circular', tamano: 'mediana',
        img: 'elementos/img/tortaCircularVainilla.png',
        descripcion: 'Bizcocho de vainilla clásico relleno con crema pastelera y cubierto con un glaseado dulce, perfecto para cualquier ocasión.'
      },
      {
        codigo: 'TT002', nombre: 'Torta Circular de Manjar', precio: 42000,
        tipo: 'circular', tamano: 'mediana',
        img: 'elementos/img/tortaCircularDeManjar.png',
        descripcion: 'Torta tradicional chilena con manjar y nueces, un deleite para los amantes de los sabores dulces y clásicos.'
      },
      // ...agrega el resto de productos...
    ];
    // Obtener producto seleccionado
    const codigo = localStorage.getItem('productoDetalle');
    const producto = productos.find(p => p.codigo === codigo) || productos[0];
    const div = document.getElementById('detalle-producto');
    div.innerHTML = `
      <img src="${producto.img}" alt="${producto.nombre}" style="width:100%;">
      <h2>${producto.nombre}</h2>
      <p>Código: ${producto.codigo}</p>
      <p>${producto.descripcion}</p>
      <p>Tipo: ${producto.tipo.charAt(0).toUpperCase() + producto.tipo.slice(1)}</p>
      <p>Tamaño: ${producto.tamano.charAt(0).toUpperCase() + producto.tamano.slice(1)}</p>
      <p>Precio: $${producto.precio}</p>
      <div class="form-group">
        <label>Mensaje personalizado:<input type="text" id="mensaje-personalizado"></label>
      </div>
      <button class="btn" id="agregar-carrito">Agregar al Carrito</button>
    `;
    document.getElementById('agregar-carrito').onclick = function() {
      const mensaje = document.getElementById('mensaje-personalizado').value;
      agregarAlCarrito({
        ...producto,
        mensaje: mensaje
      });
      alert('Producto agregado al carrito con mensaje personalizado.');
    };
  </script>
</body>
</html>
