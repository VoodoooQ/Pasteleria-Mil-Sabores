  <h2>Registro</h2>
  <form>
    <div class="form-group">
      <label>Nombre:<input type="text" name="nombre" required></label>
    </div>
    <div class="form-group">
      <label>Correo:<input type="email" name="correo" required></label>
    </div>
    <div class="form-group">
      <label>Contraseña:<input type="password" name="password" required></label>
    </div>
    <div class="form-group">
      <label>Dirección:<input type="text" name="direccion" required></label>
    </div>
    <div class="form-group">
      <label>Fecha de nacimiento:<input type="date" name="fecha" required></label>
    </div>
    <div class="form-group">
      <label>Código promocional:<input type="text" name="codigo"></label>
    </div>
    <div id="beneficios" style="margin-bottom:1em;color:#8B4513;font-weight:bold;"></div>
  <button class="btn" type="submit">Registrarse</button>
  <button class="btn" type="button" onclick="location.href='inicioSesion.html'">Ya tengo cuenta</button>
  <button class="btn" type="button" id="ver-usuarios" style="background:#B0BEC5;color:#8B4513;margin-top:1em;">Ver usuarios registrados</button>
    <div id="usuarios-registrados" style="margin-top:1em;"></div>
  </form>
  <script src="funciones.js"></script>
  <script src="registro.js"></script>
  <script>
    document.getElementById('ver-usuarios').onclick = function() {
      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      let html = '<h4>Usuarios registrados:</h4>';
      if (!usuarios.length) {
        html += '<p>No hay usuarios registrados.</p>';
      } else {
        html += '<ul>' + usuarios.map(u => `<li><b>${u.nombre}</b> - ${u.correo}</li>`).join('') + '</ul>';
      }
      document.getElementById('usuarios-registrados').innerHTML = html;
    };
  </script>
